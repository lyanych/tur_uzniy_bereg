<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Осенние туры</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="package-card autumn-card">
    <h2>🍂 Осенняя рыбалка и чаны 🎣🍁</h2>
    <p class="duration">3 дня / 2 ночи</p>

    <div class="package-details">
      <ul>
        <li>✈️ Дорога туда-обратно</li>
        <li>🏡 Проживание в коттеджах</li>
        <li>🍂 Прогулки по осеннему лесу</li>
      </ul>
    </div>

    <div class="extras">
      <p><b>Дополнительно:</b></p>
      <ul>
        <li>🔥 Банные чаны</li>
        <li>🎣 Рыбалка на озере</li>
        <li>🚐 Прокат оборудования</li>
        <li>📸 Фотосессия</li>
        <li>🍁 Осенние напитки</li>
      </ul>
    </div>

    <div class="price-block">
      <span class="price">от ??? ₽ / чел</span>
      <button class="btn autumn-btn">Забронировать</button>
    </div>
  </div>
</body>
</html>
