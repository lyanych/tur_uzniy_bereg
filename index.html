<!DOCTYPE html>

    <form id="tour-form">

      <input id="tour-dates" type="text" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Å‚Äì–ø–æ" required>

      <label>–§–ò–û:</label>

      <div class="phone-wrapper">

  <script>
    // –î–æ—Å—É–≥ –ø–æ —Å–µ–∑–æ–Ω–∞–º
    const activitiesData = {
      winter: [
        "‚ùÑÔ∏è –õ—ã–∂–∏",
        "üé£ –ó–∏–º–Ω—è—è —Ä—ã–±–∞–ª–∫–∞",
        "üî• –ë–∞–Ω–Ω—ã–µ —á–∞–Ω—ã",
        "‚òï –ì–æ—Ä—è—á–∏–µ –Ω–∞–ø–∏—Ç–∫–∏"
      ],
      spring: [
        "üå± –ü—Ä–æ–≥—É–ª–∫–∏ –Ω–∞ –ø—Ä–∏—Ä–æ–¥–µ",
        "üé£ –†—ã–±–∞–ª–∫–∞ –Ω–∞ –æ–∑–µ—Ä–µ",
        "üì∏ –§–æ—Ç–æ—Å–µ—Å—Å–∏–∏",
        "üö¥‚Äç‚ôÇÔ∏è –í–µ–ª–æ–ø—Ä–æ–≥—É–ª–∫–∏"
      ],
      summer: [
        "‚òÄÔ∏è –ü–ª—è–∂–Ω—ã–µ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏—è",
        "üèÑ –í–æ–¥–Ω—ã–µ –≤–∏–¥—ã —Å–ø–æ—Ä—Ç–∞",
        "üé£ –†—ã–±–∞–ª–∫–∞ –Ω–∞ –æ–∑–µ—Ä–µ",
        "üçπ –õ–µ—Ç–Ω–∏–µ –Ω–∞–ø–∏—Ç–∫–∏"
      ],
      autumn: [
        "üçÇ –ü—Ä–æ–≥—É–ª–∫–∏ –≤ –ª–µ—Å—É",
        "üé£ –†—ã–±–∞–ª–∫–∞",
        "üî• –ë–∞–Ω–Ω—ã–µ —á–∞–Ω—ã",
        "üì∏ –§–æ—Ç–æ—Å–µ—Å—Å–∏–∏"

    const seasonElements = document.querySelectorAll(".season");
    const activitiesList = document.getElementById("activities-list");

    seasonElements.forEach(el => {
      el.addEventListener("click", () => {
        const season = el.dataset.season;
        activitiesList.innerHTML = "";
        activitiesData[season].forEach(act => {
          const li = document.createElement("li");
          li.textContent = act;
          activitiesList.appendChild(li);
        });
      });
    });

    // Flatpickr –∫–∞–ª–µ–Ω–¥–∞—Ä—å
    flatpickr("#tour-dates", {
      mode: "range",
      dateFormat: "d.m.Y",
      minDate: "today"
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    const phoneInput = document.getElementById("phone");
    const form = document.getElementById("tour-form");
    const phoneError = document.querySelector(".phone-error");
    phoneError.style.display = "none";

    form.addEventListener("submit", e => {
      if (!/^\d{10}$/.test(phoneInput.value)) {
        e.preventDefault();
        phoneError.style.display = "block";
      } else {
        phoneError.style.display = "none";
        alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");

</body>
